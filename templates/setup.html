{% extends "base.html" %}

{% block content %}
<h2>Set Up Your Financial Profile</h2>

<form method="POST">
    <h3>Income</h3>
    <label>Monthly Income (₹)</label><br>
    <input type="number" name="income" required><br><br>

    <h3>Expenses</h3>
    <label>Monthly Expenses (₹)</label><br>
    <input type="number" name="expenses" required><br><br>

    <h3>Assets</h3>
    <label>Total Savings & Investments (₹)</label><br>
    <input type="number" name="assets" required><br><br>

    <h3>Liabilities</h3>
    <label>Total Loans (₹)</label><br>
    <input type="number" name="liabilities" required><br><br>

    <h3>Goal</h3>
    <label>Retirement Corpus Target (₹)</label><br>
    <input type="number" name="goal" required><br><br>

    <button type="submit">Create My Financial Twin</button>
</form>
{% endblock %}
